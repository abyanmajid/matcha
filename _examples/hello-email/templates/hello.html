<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Matcha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f1e8;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .header {
            font-size: 24px;
            color: #4a7c59;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subheader {
            font-size: 18px;
            color: #6b705c;
        }
        .matcha-image {
            width: 100%;
            border-radius: 10px;
        }
        .content {
            font-size: 16px;
            color: #444;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #4a7c59;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">üçµ Hello {{.Name}}</div>
        <div class="subheader">We hope you're enjoying Matcha!</div>
    </div>
</body>
</html>
